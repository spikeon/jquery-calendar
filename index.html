<!DOCTYPE html>
<html>
	<head>
		<title>Calendar Test</title>
		<meta charset="UTF-8">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link href="dist/jquery-callback-calendar.min.css" type="text/css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="calendar"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript" src="dist/jquery-callback-calendar.min.js"></script>

		<script type="text/javascript">

			/* This is an example */

			(function($) {
				/* Initialize Calendar */
				$('.calendar').calendar();

				/* Add event with string */
				$('.calendar').addEvent("March-22-2017", function(){ alert('String test'); });

				/* Add event with Date object */
				$('.calendar').addEvent(new Date(2017, 2, 25), function(){ alert('Date test') });

				/* Add event with Date object on several days in the current month */
				[2,3,5,6,8,12,24, 30].forEach(function(i, day){ $('.calendar').addEvent(new Date(2017, new Date().getMonth(), i), function(){ alert('Date test') }); });


			})(jQuery);
		</script>
	</body>
</html>
